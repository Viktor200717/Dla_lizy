        let currentCompliment = "";
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let musicPlaying = false;
        let favoriteMusicPlaying = false;
        const music = document.getElementById('backgroundMusic');
        const favoriteMusic = document.getElementById('favoriteMusic');

        function showCompliment() {
            const randomIndex = Math.floor(Math.random() * compliments.length);
            currentCompliment = compliments[randomIndex];
            const complimentText = document.getElementById('complimentText');
            
            complimentText.classList.remove('placeholder');
            complimentText.style.opacity = '0';
            
            setTimeout(() => {
                complimentText.textContent = currentCompliment;
                complimentText.style.opacity = '1';
                updateFavoriteButton();
                createConfetti();
            }, 200);
        }

        function createConfetti() {
            const colors = ['‚ù§Ô∏è', 'üíö', 'üíô', 'üíõ', 'üíú', 'üåü', '‚ú®', 'üí´'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.textContent = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.fontSize = (Math.random() * 20 + 15) + 'px';
                    confetti.style.animation = `fall ${Math.random() * 2 + 2}s linear`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
        }

        function toggleFavorite() {
            if (!currentCompliment) return;
            
            const index = favorites.indexOf(currentCompliment);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(currentCompliment);
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteButton();
            updateFavoritesList();
        }

        function updateFavoriteButton() {
            const btn = document.getElementById('favoriteBtn');
            if (favorites.includes(currentCompliment)) {
                btn.textContent = '‚ù§Ô∏è';
                btn.classList.add('active');
            } else {
                btn.textContent = 'ü§ç';
                btn.classList.remove('active');
            }
        }

        function toggleFavorites() {
            const panel = document.getElementById('favoritesPanel');
            panel.classList.toggle('active');
            if (panel.classList.contains('active')) {
                updateFavoritesList();
            }
        }

        function updateFavoritesList() {
            const list = document.getElementById('favoritesList');
            if (favorites.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999;">–©–µ –Ω–µ–º–∞—î —É–ª—é–±–ª–µ–Ω–∏—Ö –∫–æ–º–ø–ª—ñ–º–µ–Ω—Ç—ñ–≤</p>';
                return;
            }
            
            list.innerHTML = favorites.map((fav, index) => `
                <div class="favorite-item">
                    <span class="favorite-text">${fav}</span>
                    <button class="remove-btn" onclick="removeFavorite(${index})">‚úï</button>
                </div>
            `).join('');
        }

        function removeFavorite(index) {
            favorites.splice(index, 1);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoritesList();
            updateFavoriteButton();
        }

        function copyCompliment() {
            if (!currentCompliment) {
                alert('–°–ø–æ—á–∞—Ç–∫—É –æ—Ç—Ä–∏–º–∞–π—Ç–µ –∫–æ–º–ø–ª—ñ–º–µ–Ω—Ç!');
                return;
            }
            
            navigator.clipboard.writeText(currentCompliment).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }

        function changeTheme(theme) {
            document.body.className = 'theme-' + theme;
            document.getElementById('themeSelector').classList.remove('active');
        }

        function toggleThemeSelector() {
            document.getElementById('themeSelector').classList.toggle('active');
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleMusic() {
            if (musicPlaying) {
                music.pause();
                musicPlaying = false;
            } else {
                favoriteMusic.pause();
                favoriteMusicPlaying = false;
                updateFavoriteMusicButton();
                music.play();
                musicPlaying = true;
            }
        }
        document.addEventListener('click', (e) => {
            const selector = document.getElementById('themeSelector');
            const themeBtn = document.querySelector('.control-btn');
            if (!selector.contains(e.target) && e.target !== themeBtn) {
                selector.classList.remove('active');
            }
        });
